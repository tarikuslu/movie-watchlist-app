<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Search Movie To Add to the watchlist</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/954a75cc04.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Find your film</h1>
        <h4> <a href="/watchlist.html" class="add-movie">My Watchlist</a></h4>
    </header>
    <form id="submit-form">
        <div>
            <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" id="search-input" placeholder="Search for a movie">
        </div>
        <button> Search </button>
    </form>
    <div class="films-container">
        <div class="placeholder">
            <i class="fa-solid fa-film fa-10x"></i>
            <h2>Start exploring</h2>
        </div>
    </div>

    <script src="/index.js" type="module"></script>
</body>

</html>
